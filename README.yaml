# How to use this project
# yamllint disable rule:line-length
usage : |-
  Here are some examples of how you can use this module in your inventory structure:
  ### Redis
  ```hcl
      module "redis" {
      source      = "./../../"
      name        = "redis"
      environment = "test"
      label_order = ["name", "environment"]
    
      replication_enabled        = true
      engine                     = "redis"
      engine_version             = "7.0"
      parameter_group_name       = "default.redis7"
      port                       = 6379
      node_type                  = "cache.t2.micro"
      subnet_ids                 = module.subnets.public_subnet_id
      security_group_ids         = [module.redis-sg.security_group_ids]
      availability_zones         = ["eu-west-1a", "eu-west-1b"]
      automatic_failover_enabled = true
      auto_minor_version_upgrade = true
      multi_az_enabled           = true #Specifies whether to enable Multi-AZ Support for the replication group. If true, automatic_failover_enabled must also be enabled
      num_cache_clusters         = 2
      retention_in_days          = 0
      snapshot_retention_limit   = 7
    
      log_delivery_configuration = [
      {
      destination_type = "cloudwatch-logs"
      log_format       = "json"
      log_type         = "slow-log"
      },
      {
      destination_type = "cloudwatch-logs"
      log_format       = "json"
      log_type         = "engine-log"
      }
      ]
      extra_tags = {
      Application = "CloudDrove"
      }
    }
  ```
  ### Redis Cluster
  ```hcl
      module "redis-cluster" {
      source = "./../../"
    
      name        = "cluster"
      environment = "test"
      label_order = ["name", "environment"]
    
      cluster_replication_enabled = true
      engine                      = "redis"
      engine_version              = "7.0"
      parameter_group_name        = "default.redis7.cluster.on"
      port                        = 6379
      node_type                   = "cache.t2.micro"
      subnet_ids                  = module.subnets.public_subnet_id
      security_group_ids          = [module.redis-sg.security_group_ids]
      availability_zones          = ["eu-west-1a", "eu-west-1b"]
      auto_minor_version_upgrade  = true
      replicas_per_node_group     = 2
      num_node_groups             = 1
      snapshot_retention_limit    = 7
      automatic_failover_enabled  = true
      extra_tags = {
      Application = "CloudDrove"
      }
    }
  ```
  ### Memcache
  ```hcl
      module "memcached" {
      source = "./../../"
    
      name        = "memcached"
      environment = "test"
      label_order = ["name", "environment"]
    
      cluster_enabled      = true
      engine               = "memcached"
      engine_version       = "1.5.10"
      family               = "memcached1.5"
      parameter_group_name = ""
      az_mode              = "cross-az"
      port                 = 11211
      node_type            = "cache.t2.micro"
      num_cache_nodes      = 2
      subnet_ids           = module.subnets.public_subnet_id
      security_group_ids   = [module.memcached-sg.security_group_ids]
      availability_zones   = ["eu-west-1a", "eu-west-1b"]
      extra_tags = {
      Application = "CloudDrove"
      }
    }
  ```
